<div class="form-group row">
    <label for="full_name" class="col-sm-2 col-form-label col-form-label-lg">Naam</label>
    <div class="col-sm-10">
        <input
                type="text"
                class="form-control form-control-lg"
                id="full_name"
                placeholder="John Doe"
                [(ngModel)]="newPerson.full_name">
    </div>
</div>
<div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label col-form-label-lg">Omschrijving</label>
    <div class="col-sm-10">
        <input
                type="text"
                class="form-control form-control-lg"
                id="description"
                placeholder="Lorum ipsum"
                [(ngModel)]="newPerson.description">
    </div>
</div>
<div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label col-form-label-lg">Leeftijd</label>
    <div class="col-sm-10">
        <input
                type="number"
                class="form-control form-control-lg"
                id="age"
                placeholder="62"
                [(ngModel)]="newPerson.age">
    </div>
</div>
<div class="form-group row">
    <label for="country" class="col-sm-2 col-form-label col-form-label-lg">Land</label>
    <div class="col-sm-10">
        <input
                type="text"
                class="form-control form-control-lg"
                id="country"
                placeholder="Netherlands"
                [(ngModel)]="newPerson.country">
    </div>
</div>
<div class="form-group row">
    <label for="avatar" class="col-sm-2 col-form-label col-form-label-lg">Avatar</label>
    <div class="col-sm-10">
        <input
                type="text"
                class="form-control form-control-lg"
                id="avatar"
                placeholder="www.example.com/image.png"
                [(ngModel)]="newPerson.avatar">
    </div>
</div>

<button
        class="btn btn-primary"
        (click)="onSavePerson(newPerson)">Opslaan
</button>
